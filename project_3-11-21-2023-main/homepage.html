<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruits and Vegetables Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
    }

    .product {
      max-width: 250px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 150px; /* Set the desired height */
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product h3 {
      font-size: 1.5em;
      margin: 10px 0;
    }

    .product p {
      margin: 5px 0;
    }

    .add-to-cart-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
      margin-top: 10px;
    }

    .add-to-cart-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <section>
    <!-- Product 1 -->
    <div class="product">
      <i class="fas fa-heart wishlist-icon"></i>
      <img src="images/product-1.jpg" alt="Capsicum">
      <h3>Capsicum</h3>
      <p>Colorful and nutritious bell pepper.</p>
      <p>Price: &#8377;1.20 per piece</p>
      <button class="add-to-cart-button" onclick="addToCart()">Add to Cart</button>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <i class="fas fa-heart wishlist-icon"></i>
      <img src="images/product-14.png" alt="Brinjal">
      <h3>Brinjal</h3>
      <p>Also known as eggplant.</p>
      <p>Price: &#8377;1.00 per piece</p>
      <button class="add-to-cart-button" onclick="addToCart()">Add to Cart</button>
    </div>



    <div class="product">
        <i class="fas fa-heart wishlist-icon"></i>
        <img src="images/orange.jpg" alt="Brinjal">
        <h3>Brinjal</h3>
        <p>Also known as eggplant.</p>
        <p>Price: &#8377;1.00 per piece</p>
        <button class="add-to-cart-button" onclick="addToCart()">Add to Cart</button>
      </div>
  

    <!-- Add more products as needed -->

  </section>

  <script>
    function addToCart() {
      // Implement your add to cart logic here
      alert('Product added to cart!');
    }
  </script>

</body>
</html>
