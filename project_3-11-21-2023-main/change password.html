<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<style>
    body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 400px;
    margin: 0 auto;
}

.change-password {
    padding: 40px 0;
    text-align: center;
}

form {
    text-align: left;
}

label {
    display: block;
    margin-bottom: 8px;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button.btn-primary {
    background-color: #28a745;
}

#password-message {
    margin-top: 15px;
}

</style>
<body>
    <section class="change-password">
        <div class="container">
            <h2>Change Password</h2>
            <form id="change-password-form" onsubmit="changePassword(); return false;">
                <label for="current-password">Current Password:</label>
                <input type="password" id="current-password" name="current-password" required>

                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>

                <label for="confirm-password">Confirm New Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <div id="password-message"></div>

                <button type="submit" class="btn btn-primary">Change Password</button>
            </form>
        </div>

        <script>
            function changePassword() {
                var currentPassword = document.getElementById('current-password').value;
                var newPassword = document.getElementById('new-password').value;
                var confirmPassword = document.getElementById('confirm-password').value;

                var passwordMessage = document.getElementById('password-message');

                // Simple password validation
                if (currentPassword === 'currentpassword' && newPassword === confirmPassword) {
                    passwordMessage.innerHTML = '<p style="color: green;">Password changed successfully!</p>';
                } else {
                    passwordMessage.innerHTML = '<p style="color: red;">Error: Current password is incorrect or new passwords do not match.</p>';
                }
            }
        </script>
    </section>
</body>
</html>
